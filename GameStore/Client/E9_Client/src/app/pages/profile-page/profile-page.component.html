<ng-container *ngIf="!!form">
  <gamestore-form [form]="form" (save)="onSave()">
    <gamestore-text-input
      [name]="labels.userNameLabel"
      [control]="this.getFormControl('name')">
    </gamestore-text-input>
    <gamestore-text-input
      [name]="'Email'"
      [control]="this.getFormControl('email')">
    </gamestore-text-input>
    <gamestore-text-input
      [name]="'Phone number'"
      [control]="this.getFormControl('phoneNumber')">
    </gamestore-text-input>
    <gamestore-checkboxes-input
      [name]="'Notification methods'"
      [controls]="this.getFormControlArray('notificationMethods')"
      [items]="this.notificationMethodsItems">
    </gamestore-checkboxes-input>
  </gamestore-form>
</ng-container>

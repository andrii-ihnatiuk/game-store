<div class="page-intro">
  <header>
    <a routerLink="" mat-button class="logo">GameStore</a>

    <div class="header-right">
      <a class="link-hoverable" *ngFor="let item of mainListItems" mat-button routerLink="{{ item.pageLink }}">{{
        item.title }}</a>

      <ng-container *ngIf="isAuth; else notAuthenticated">
        <a class="link-hoverable" mat-button [matMenuTriggerFor]="profileMenu">
          <mat-icon aria-hidden="false" aria-label="account">account_box</mat-icon>
          Profile
        </a>
        <mat-menu #profileMenu="matMenu">
          <a class="link-hoverable" mat-menu-item routerLink="{{ links.get(pageRoutes.Profile) }}">Settings</a>
          <a class="link-hoverable" mat-menu-item routerLink="{{ links.get(pageRoutes.Login) }}">{{ labels.exitButtonLabel }}</a>
        </mat-menu>
      </ng-container>

      <a routerLink="{{ links.get(pageRoutes.Basket) }}" mat-button class="basket link-hoverable">{{
        labels.basketMenuItem }}</a>

      <div class="language-selector-wrapper">
        <gamestore-selector-input name="" [control]="control" [values]="locales"></gamestore-selector-input>
      </div>
    </div>
  </header>

  <div class="intro-container">
    <div class="intro-header">What Can Make Your<br />Life Easier?</div>
    <div class="intro-text">Empowered Solutions with Simple Process</div>
  </div>
</div>

<ng-template #notAuthenticated>
  <a routerLink="{{ links.get(pageRoutes.Login) }}" mat-button class="login link-hoverable">
    {{ labels.loginButtonLabel }}
  </a>
</ng-template>

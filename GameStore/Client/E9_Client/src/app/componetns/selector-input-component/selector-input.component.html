<div class="text-input-wrapper">
  <mat-form-field appearance="outline">
    <mat-label *ngIf="!!name?.length">{{ name }}</mat-label>
    <mat-select [formControl]="control">
      <mat-option *ngFor="let value of values" [value]="value.value">
        {{value.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
